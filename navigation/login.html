<!DOCTYPE html>
<html lang="pt-br">
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" type="text/css" href="../styles/style.css">
	<link rel="stylesheet" type="text/css" href="../styles/player.css">
    <link rel="stylesheet" type="text/css" href="../styles/general.css">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f292cdaf7b.js" crossorigin="anonymous"></script>
	<title>Waku Waku | Login</title>
</head>
<body>
	<header>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="../index.html">
                <span class="tag is-link">Olá Usuário!</span>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Categorias
                </a>
                <a class="navbar-item">
                    Sobre
                </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-link" onclick="unavailable('funcionalidade')">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light" href="navigation/login.html">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    </header>
    <div class="titulos">
    	<h1>Login</h1>
    </div>
        <section class="section">
            <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input class="input" type="email" placeholder="Email">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input class="input" type="password" placeholder="Password">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control">
        <button class="button is-link" onclick="unavailable('funcionalidade')">
          Login
        </button>
      </p>
    </div>
    </section>
</body>
<script src="../scripts/navbar.js"></script>
<script src="../scripts/redirect.js"></script>
</html>
